{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="shortcut icon" type="image/png" href="/imgs/favicon.png" /> -->
    <title>Visualization | Dashboard</title>

    <!-- inject:css -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/simple-line-icons.css' %}">
    <!-- endinject -->
    <!-- Main Style  -->
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    
    <script src="{% static '/js/modernizr-custom.js' %}"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.css"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

</head>
<body>

<div id="ui" class="ui">
        <!--header start-->
        <header id="header" class="ui-header">

            <div class="navbar-header" style="height: 90%;">
                <!--logo start-->
                <a href="/" class="navbar-brand">
                    <span class="logo"><img src="{% static '/images/bg.jpg' %}" height="50px" width="270px" alt="image" /></span>
                    <!-- <span class="logo-compact"><img src="{% static '/images/logo-icon-dark.png' %}" alt="" /></span> -->
                </a>
                <!--logo end-->

            </div>

            <div class="navbar-collapse nav-responsive-disabled">
                <!--toggle buttons start-->
                <ul class="nav navbar-nav">
                    <li>
                        <a class="toggle-btn" data-toggle="ui-nav" href="">
                            <i class="fa fa-bars"></i>
                        </a>
                    </li>
                </ul>
                <div>
                    <center>
                        <h2>Visualization Project</h2>
                    </center>
                </div>
            </div>

                </header>
        <!--header end-->
        <!--sidebar start-->
        <aside id="aside" class="ui-aside">
            <ul class="nav" ui-nav>
                <li class="nav-head">
                    <h5 class="nav-title text-uppercase light-txt">Navigation</h5>
                </li>
                <li class="active">
                    <a href="/"><i class="fa fa-list-alt"></i><span> Dashboard </span></a>
                </li>
                <li>
                    <a href="/"><i class="fa fa-calendar"></i><span> Home </span></a>
                </li>
                <li >
                    <a href="{% url 'jupyter_data' %}"><i class="fa fa-braille"></i><span> Jupyter View</span></a>
                </li>
                
                <li>
                    <a href="{% url 'select_data' %}"><i class="fa fa-pencil-square-o"></i><span> Select File </span></a>
                </li>
                <li>
                    <a href="{% url 'load_data' %}"><i class="fa fa-check-square-o"></i><span> Show  Data </span></a>
                </li>
                <li>
                    <a href="{% url 'preprocess' %}"><i class="fa fa-sign-out"></i><span> Preprocess Data </span></a>
                </li>
                <li>
                    <a href="{% url 'select_columns' %}"><i class="fa fa-sign-out"></i><span> Select Columns </span></a>
                </li>
                <li>
                    <a href="{% url 'configure' %}"><i class="fa fa-sign-out"></i><span> Show Graph </span></a>
                </li>
            </ul>
        </aside>
        <!--sidebar end-->
        <!--main content start-->

            <div id="content" class="ui-content ui-content-aside-overlay">
            <div class="ui-content-body">
            <div class="ui-container">
            <section>
            <div class="row">
                <div class="col-md-12">
                {% block content %}
                {% endblock %}
                </div>
                </div>
                </section>
            </div>
            </div>
            </div>
        <!--main content end-->
        <!--footer start-->
        <div id="footer" class="ui-footer">
            <center>
             &copy; Copyright 2019.
            </center>
        </div>
        <!--footer end-->
    </div>

    <!-- inject:js -->
    <!-- <script src="{% static '/js/jquery.min.js' %}"></script> -->
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/jquery.nicescroll.min.js' %}"></script>
    <script src="{% static '/js/autosize.min.js' %}"></script>
    <!-- endinject -->
    <!-- Common Script   -->
    <script src="{% static '/js/main.js' %}"></script>

</body>
</html>
